<!DOCTYPE html>
<html>
<head>

<body>
    <h1>The Maze Generator</h1>
    <p>Please enter difficulity between 1~100</p><br>
    <div id="maze"></div>
    <div id="controlpanel">
        <input type="range" id="slider" min="1" max="100" value="1">

        <button id="submitButton">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
